<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- normalize css -->
    <link href="assets/css/normalize.css" rel="stylesheet" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@300&family=Poppins:wght@400&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/tailwind.config.js" type="module"></script>
    <title>Currencier</title>
  </head>
  <body class="font-poppins min-h-screen pb-12">
    <header class="fixed top-0 w-screen z-10">
      <div class="relative h-16 bg-yellow-primary">
        <a
          class="w-16 h-16 absolute transform -translate-x-1/2 left-1/2 bg-inherit rounded-full p-0 cursor-pointer hover:scale-110 transition-all duration-300 ease-in-out mt-4"
          href="."
        >
          <img src="assets/icons/dollar.svg" alt="Logo" class="w-full h-full" />
        </a>
      </div>
    </header>
    <main class="relative mt-16 bg-whitish h-80">
      <div
        class="converter absolute transform -translate-x-1/2 -translate-y-1/2 left-1/2 top-1/2 w-4/5 mt-2"
      >
        <h1 class="m-auto text-center text-3xl">Currency Converter</h1>
        <div
          class="rounded-3xl bg-inherit flex justify-between gap-4 items-center mt-4"
        >
          <div
            class="converter-side relative py-12 px-8 shadow-md grow bg-white max-w-[45%]"
          >
            <div
              class="dropdown absolute top-2 right-3 flex flex-col items-end"
            >
              <div
                class="dropdown-toggle relative cursor-pointer w-5 h-5 py-2 px-3 hover:bg-whitish"
              >
                <img
                  src="assets/icons/down.svg"
                  alt="Select"
                  class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full h-full cursor-pointer opacity-80"
                />
              </div>
              <div
                class="dropdown-content hidden z-10 h-64 w-72 shadow-md outline outline-1 outline-gray-300 bg-whitish py-1 overflow-y-scroll rounded-sm"
              >
                <ul></ul>
              </div>
            </div>
            <div class="currency-info flex gap-5">
              <img
                src="https://flagcdn.com/za.svg"
                class="flag w-32"
                alt="South Africa"
              />
              <div class="flex flex-col gap-2">
                <div class="currency-code font-medium text-2xl"></div>
                <div class="flex gap-1 max-w-full items-end">
                  <input
                    min="0"
                    step="1"
                    type="number"
                    value="1231.9"
                    class="currency-value w-3/5 h-fit py-1 px-2 bg-whitish text-xl"
                  />
                  <div class="currency-name text-sm grow"></div>
                </div>
              </div>
            </div>
          </div>
          <span
            ><img
              src="assets/icons/exchange.svg"
              alt="Swap"
              class="swap-btn w-14 h-14 cursor-pointer hover:shadow-md bg-white rounded-full"
          /></span>
          <div
            class="converter-side relative py-12 px-8 shadow-md grow bg-white max-w-[45%]"
          >
            <div
              class="dropdown absolute top-2 right-3 flex flex-col items-end"
            >
              <div
                class="dropdown-toggle relative cursor-pointer w-5 h-5 py-2 px-3 hover:bg-whitish"
              >
                <img
                  src="assets/icons/down.svg"
                  alt="Select"
                  class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full h-full cursor-pointer opacity-80"
                />
              </div>
              <div
                class="dropdown-content hidden z-10 h-64 w-72 shadow-md outline outline-1 outline-gray-300 bg-whitish py-1 overflow-y-scroll rounded-sm"
              >
                <ul></ul>
              </div>
            </div>
            <div class="currency-info flex gap-5">
              <img
                src="https://flagcdn.com/za.svg"
                class="flag w-32"
                alt="South Africa"
              />
              <div class="flex flex-col gap-2">
                <div class="currency-code font-medium text-2xl"></div>
                <div class="flex gap-1 max-w-full items-end">
                  <input
                    min="0"
                    step="1"
                    type="number"
                    value="1231.9"
                    class="currency-value w-3/5 h-fit py-1 px-2 bg-whitish text-xl"
                  />
                  <div class="currency-name text-sm grow"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="history fixed top-20 -right-64 transition-all duration-300 ease-in-out"
      >
        <div class="flex items-start">
          <div
            class="history-btn bg-yellow-primary rounded-l-lg hover:scale-105 transition-all duration-300 ease-in-out shadow-md"
          >
            <img
              src="assets/icons/history.svg"
              alt="History"
              class="w-16 cursor-pointer px-4 py-2"
            />
          </div>
          <div class="history-content relative bg-white shadow-2xl">
            <h2 class="text-center font-medium text-lg mt-2">History</h2>
            <ul class="py-2 flex flex-col gap-4 w-64 h-64 overflow-auto"></ul>
            <span
              class="history-clear absolute bottom-2 right-4 bg-yellow-primary rounded-full shadow-md hover:scale-105 transition-all duration-300 ease-in-out cursor-pointer p-2"
              ><img src="assets/icons/trash.svg" alt="Clear" class="w-6"
            /></span>
          </div>
        </div>
      </div>
    </main>
    <section class="mt-6">
      <h1 class="m-auto text-center text-2xl">Exchange Rates</h1>
      <table
        class="m-auto mt-3 w-4/5 block overflow-x-auto overflow-y-scroll h-96 whitespace-nowrap"
      >
        <thead class=""></thead>
        <tbody class=""></tbody>
      </table>
    </section>
    <script src="assets/js/index.js" type="module"></script>
  </body>
</html>
